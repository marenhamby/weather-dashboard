<!DOCTYPE html>
<html lang en-US>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- add page header with title of page -->
    <header>
        <nav class="navbar  navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Weather Dashboard</a>
        </nav>
    </header>

    <div class="container">
        <div class="row">
            <!-- add column on the left for search functions -->
            <div class="col-md-3">
                <label for="basic-url">Search for a city:</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Enter city" aria-label="Enter city" aria-describedby="button-addon2">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button" id="button-addon2">Submit</button>
                    </div>
                  </div>
            </div>






        </div>
    </div>





    <script src="./assets.script.js"></script>
</body>

</html>
