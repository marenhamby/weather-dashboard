<!DOCTYPE html>
<html lang en-US>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <!-- add page header with title of page -->
    <header>
        <nav class="navbar  navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Weather Dashboard</a>
        </nav>
    </header>

    <div class="container">
        <div class="row">
            <!-- add column on the left for search functions -->
            <div class="col-md-3" id="searchColumn">
                <label for="basic-url">Search for a city:</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Enter city" aria-label="Enter city"
                        aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" type="submit" id="button-addon2">Submit</button>
                    </div>
                </div>
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action">City 1</a>
                    <a href="#" class="list-group-item list-group-item-action">City 2</a>
                </div>
            </div>
            <!-- add column on the right to display the info for the current weather location -->
            <div class="col-md-9">
                <!--add row for top section of current weather-->
                <div class= "row">
                    <div class="col-md">
                        <h3 id="currentCityDate">Atlanta 11/13</h3>
                        <p id="currentIcon">icon here</p>
                        <p id="currentTemp">Temp</p>
                        <p id="currentHumid">Humid</p>
                        <p id="currentSpeed">Speed</p>
                        <p id="currentUV">UV</p>
                    </div>
                </div>
                <!--add row for bottom section of forecast-->
                <div class= "row">
                    <div class="col-md">
                        <h3>5-day Forecast:</h3>
                        <div class="row">
                            <!--add cards for each day of the forecast-->
                            <div class="card" style="width: 9rem;">
                                <div class="card-header">day 1</div>
                                <ul class="list-group list-group-flush">
                                  <li class="list-group-item">icon</li>
                                  <li class="list-group-item">temp</li>
                                  <li class="list-group-item">humid</li>
                                </ul>
                            </div>
                            <div class="card" style="width: 9rem;">
                                <div class="card-header">day 2</div>
                                <ul class="list-group list-group-flush">
                                  <li class="list-group-item">icon</li>
                                  <li class="list-group-item">temp</li>
                                  <li class="list-group-item">humid</li>
                                </ul>
                            </div>
                            <div class="card" style="width: 9rem;">
                                <div class="card-header">day 3</div>
                                <ul class="list-group list-group-flush">
                                  <li class="list-group-item">icon</li>
                                  <li class="list-group-item">temp</li>
                                  <li class="list-group-item">humid</li>
                                </ul>
                            </div>
                            <div class="card" style="width: 9rem;">
                                <div class="card-header">day 4</div>
                                <ul class="list-group list-group-flush">
                                  <li class="list-group-item">icon</li>
                                  <li class="list-group-item">temp</li>
                                  <li class="list-group-item">humid</li>
                                </ul>
                            </div>
                            <div class="card" style="width: 9rem;">
                                <div class="card-header">day 5</div>
                                <ul class="list-group list-group-flush">
                                  <li class="list-group-item">icon</li>
                                  <li class="list-group-item">temp</li>
                                  <li class="list-group-item">humid</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>






        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
